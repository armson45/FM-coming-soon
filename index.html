<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>David Sibrian | Base Apparel coming soon page</title>
</head>

<body>

  <div class="wrapper">
    <header>
      <img src="./images/logo.svg" class="logo" alt="">
    </header>

    <div class="hero-picture">
      <picture>
        <source media="(min-width: 1024px)" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" class="hero-img"
          alt="a woman wearing a bracelet, an orange shirt, brown hair">
      </picture>
    </div>

    <main>
      <h1 class="hero-title"><span>We're</span> coming soon</h1>
      <p class="hero-paragraph">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="input-wrapper">
        <button id="input-btn" class="btn input-submit"><img src="./images/icon-arrow.svg" alt=""></button>
        <input type="email" name="email" autocomplete="true" placeholder="Email Address" class="input">
      </div>
    </main>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
